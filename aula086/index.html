<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="validaCpf.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="/" method="POST" class="form">
      <h2>Formul√°rio de Cadastro</h2>

      <label for="user-name">Nome:</label>
      <input type="text" id="user-name" name="name" />

      <label for="user-surname">Sobrenome:</label>
      <input type="text" id="user-surname" name="surname" />

      <label for="user-cpf">CPF:</label>
      <input type="text" id="user-cpf" name="cpf" class="cpf"/>

      <label for="user-nickname">Nickname:</label>
      <input type="text" id="user-nickname" name="nickname" class="nickname"/>

      <label for="user-password">Senha:</label>
      <input type="password" id="user-password" name="password" class="password"/>

      <label for="user-confirm-password">Confirmar Senha:</label>
      <input
        type="password"
        id="user-confirm-password"
        name="confirm-password"
        class="confirm-password"
      />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
